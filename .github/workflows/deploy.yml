name: Deploy to Cloud Run

on:
  push:
    branches: [main]

# ⭐ OIDC 必須要這行，否則 google-github-actions/auth 會拿不到 ID token
permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }} # 例：asia-east1
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }} # 例：stadiumweather
  IMAGE: ${{ secrets.GCP_IMAGE || format('gcr.io/{0}/{1}:{2}', secrets.GCP_PROJECT_ID, 'app', github.sha) }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) 透過 OIDC 交換短期憑證（Workload Identity Federation）
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }} # 形如：projects/123/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider
          service_account: ${{ secrets.GCP_SA_EMAIL }} # 形如：github-actions-deployer@<project-id>.iam.gserviceaccount.com

      # 2) 安裝 gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      # 3) （有 Dockerfile 就 build & push；若用 Cloud Build/Buildpacks 可改成你慣用的方式）
      - name: Configure Docker auth
        run: gcloud auth configure-docker --quiet

      - name: Build & Push image
        run: |
          set -euxo pipefail
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      # 4) 部署到 Cloud Run
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          project_id: ${{ env.PROJECT_ID }}
          flags: --allow-unauthenticated

      # - name: Show URL
      # run: echo "Deployed URL: ${{ steps.deploy.outputs.url }}"
